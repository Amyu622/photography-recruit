    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海军阅兵摄影招募</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #001f3f;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: '微软雅黑', sans-serif;
        }

        .title {
            color: #FFFFFF;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.5s ease-in;
        }

        .contact-box {
            width: 200px;
            height: 200px;
            background-color: #FF4136;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            border-radius: 15px;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        .contact-box:hover {
            transform: scale(1.1);
            background-color: #E82C0C;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1 class="title">海军阅兵现场摄影兼职<br>日结2000元</h1>
    <div class="contact-box" onclick="contact()">点我联系</div>

    <script>
        function contact() {
            alert("联系方式（演示用）：\n\n联系电话：XXX-XXXX-XXXX\n微信：请扫码关注公众号\n客服在线时间：9:00-18:00");
        }
    </script>
</body>
</html>
